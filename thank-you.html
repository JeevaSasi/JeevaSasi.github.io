<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="Thank you for contacting Jeeva Sasikumar" name="description" />

    <!-- Favicons -->
    <link href="assets/img/favicon.jpeg" rel="icon" />
    <link href="assets/img/favicon.jpeg" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />

    <style>
      .thank-you-page {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .thank-you-section {
        padding: 100px 0;
      }

      .thank-you-content {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .success-icon {
        font-size: 64px;
        color: #149ddd;
        margin-bottom: 20px;
      }

      .thank-you-content h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #173b6c;
      }

      .thank-you-content p {
        font-size: 18px;
        color: #272829;
        margin-bottom: 30px;
      }

      .thank-you-content .btn {
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .thank-you-content .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .thank-you-section {
          padding: 60px 0;
        }

        .thank-you-content {
          padding: 30px;
        }

        .success-icon {
          font-size: 48px;
        }

        .thank-you-content h1 {
          font-size: 28px;
        }

        .thank-you-content p {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body class="thank-you-page">
    <main class="main">
      <section class="thank-you-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="thank-you-content" data-aos="fade-up">
                <i class="bi bi-check-circle-fill success-icon"></i>
                <h1>Thank You!</h1>
                <p class="lead">Your message has been successfully sent. I will get back to you as soon as possible.</p>
                <div class="mt-4">
                  <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
      });
    </script>
  </body>
</html>
